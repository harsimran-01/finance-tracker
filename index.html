
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expense tracker</title>

    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="title">FINANCE TRACKER <i class="fa-solid fa-coins"></i></h1>
    
    <main>
      <div class="balance-container">
        <h2 class="heading">your balance</h2>
        <p id="balance">$0.00</p>
      </div>
      <div class="income-expense">
        <div class="income-container">
          <h4 class="income">income</h4>
          <p id="income">$0.00</p>
        </div>
        <div class="expense-container">
          <h4 class="expense">expense</h4>
          <p id="expense">0.00</p>
        </div>
      </div>
      <div class="history-container">
        <h2>history</h2>
        <ul class="list-container" id="list-container">
        </ul>
      </div>

      <div class="input-form">
        <h1 class="sub-title">add new transaction</h1>
        <form class="input-container" id="form">
          <label for="transaction">transaction</label><br />
          <input
            type="text"
            class="transaction"
            id="transaction"
            placeholder="enter your transaction"
          /><br />
          <label for="amount">amount (positive = income, negative = expense)</label
          ><br />
          <input
            type="number"
            class="amount"
            id="amount"
            placeholder="enter your amount"
          />
          <br />
          <button class="submit" id="button">add transaction</button>
        </form>
      </div>
    </main>
    
    <script src="index.js"></script>
  </body>
</html>
